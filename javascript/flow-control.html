<html>
  <body>
    <h1>
      Boolean
    </h1>
    <script>
      document.write(true);
      document.write('<br>');
      document.write(false);
    </script>
    
    <h1>
      Comparison Operator
    </h1>
    <script>
      document.write(1===1);
      document.write('<br>');
      document.write(2>1);
      document.write('<br>');
      document.write(2<1);
    </script>
    
    <h1>
      Conditional Statements
    </h1>
    <script>
      document.write(1+'<br>');
      if(false){
        document.write(2.1+'<br>');
        document.write(3.1+'<br>');
      } else {
        document.write(2.2+'<br>');
        document.write(3.2+'<br>');
      }
      document.write(4+'<br>'); 
    </script>
    
    <h1>
      Array
    </h1>
    <script>
      let topics = ['html', 'css', 'javascript']
      document.write(topics[1]);
      document.write(topics.length);
      topics.push('database');
      document.write(topics);
    </script>
    
    <h1>
      Loop
    </h1>
    <script>
      for(let i=0; i<topics.length; i=i+1){
        document.write('<li>'+topics[i]+'</li>');
      }
    </script>
  </body>
</html>
